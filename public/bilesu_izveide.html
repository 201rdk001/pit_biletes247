            <input type="date" id="datums" placeholder="Datums">

            <label for="laiks">plkst.:</label>

      </div>

    <div class="input-block two-columns">
      <div>
          <label for="datums">Pārdošanā no:</label>
          <input type="date" id="datums" placeholder="Datums">
      </div>
      <div>
          <label for="laiks">plkst.:</label>
          <input type="time" id="laiks" placeholder="Laiks">
      </div>
    </div>
